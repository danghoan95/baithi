<script>
    let arr = [1, 3, 4, 2, 8,]
    let temp;

    function diemthi(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp

                }
            }
        }
        document.write(arr + "<br>")
    }

    diemthi(arr)
