<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>b√†i4</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
<script>
  class Rectangle {
    x
    y
    width
    height
    color

    constructor(x, y, width,height, color) {
      this.x = x
      this.y = y
      this.width = width
      this.height = height
      this.color = color
    }

    render() {
      let c = document.getElementById("myCanvas");
      let ctx = c.getContext("2d")
      ctx.fillRect(this.x, this.y, this.width, this.height)
      ctx.fillStyle = this.color

    }
  }

  let rectangle = new Rectangle(10, 10, 200, 100, "#00000")
  rectangle.render()
</script>
